<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	
	<style>
	body
			{
				background-color: #222222;
				background: url('https://www.tapeciarnia.pl/tapety/normalne/225170_fajerwerki_sylwester.jpg');
				font-size: 24px;
				color: white;
			}


	</style>
	
	<title>Odliczanie</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script type="text/javascript">
    function odl()
	{
		var dzisiaj = new Date();
		
		var dzien = dzisiaj.getDate();
		var miesiac = dzisiaj.getMonth()+1;
		var rok = dzisiaj.getFullYear();

		document.getElementById("zegar").innerHTML ="Dzisiejsza data: "+dzien+"/"+miesiac+"/"+rok;
		 
		setTimeout("odl();",1000);
	}

    function lata()
    {
        var dzisiaj = new Date();
		
		var dzien = dzisiaj.getDate();
		var miesiac = dzisiaj.getMonth()+1;
		var rok = dzisiaj.getFullYear();

		document.getElementById("kalendarz").innerHTML ="Data do której odliczamy liczbe dni: "+"31"+"/"+"12"+"/"+rok;
		 
		setTimeout("lata();",1000);
    }

    function obl()
    {
        var dzisiaj = new Date();
		
		var dzien = dzisiaj.getDate();
		var miesiac = dzisiaj.getMonth()+1;
		var rok = dzisiaj.getFullYear();

        var dni = 0;
        if(miesiac==1) dni=0;
        if(miesiac==2) dni=28;
        if(miesiac==3) dni=59;
        if(miesiac==4) dni=89;
        if(miesiac==5) dni=120;
        if(miesiac==6) dni=151;
        if(miesiac==7) dni=181;
        if(miesiac==8) dni=212;
        if(miesiac==9) dni=242;
        if(miesiac==10) dni=273;
        if(miesiac==11) dni=303;
        if(miesiac==12) dni=334;
        var data = 365-(dni+dzien)
		document.getElementById("ost").innerHTML = "Liczba dni do końca roku: "+data;
		setTimeout("obl();",1000);
    }
    </script>
</head>
<body onload="odl(),lata(),obl()">

	<center><div id="zegar"></div> 
    <div id="kalendarz"></div> 
    <div id="ost"></div> </center>
</body>
</html>
